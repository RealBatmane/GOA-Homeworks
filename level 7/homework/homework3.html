<!-- 4)კომენტარის სახით ახსენი რა არის nesting,ასევე ახსენი რა არის ინდენტაცია და რატომ ვიყენებთ და რაში გვეხმარება ის. -->

<!-- 
Nesting არის ელემენტების ერთმანეთში ჩასმა, მაგალითად, ერთ <div>-ის შიგნით შეგვიძლია ჩავდოთ <p> ან <span>. ეს გვაძლევს შესაძლებლობას რომ სტრუქტურას გავუკეთოთ უფრო ორგანიზებული და ლოგიკური ფორმა.

-->
